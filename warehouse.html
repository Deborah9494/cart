<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="warehouse.css"> 
    <script src="https://code.jquery.com/jquery-1.10.1.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script> 
    <title>Warehouse</title>
</head>

<body class="container">

<header>
    <h1>Content of the warehouse</h1>
</header>

<div class="mb-3">
    <label>Maximum quantity allowed:</label>
    <input type="number" id="limit" value="30" class="form-control" style="width:150px; display:inline;">
    <button id="setLimit" class="btn btn-secondary">Set limit</button>
</div>

<table class="table" id="MyTable">
    <thead>
        <tr>
            <th>Item name</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
       
    </tbody>
</table>

<button id="addRow" class="btn btn-primary">Order item</button>

<div id="orderForm" style="display:none; margin-top:15px;">
    <input type="text" id="itemName" placeholder="Item name" class="form-control mb-2">
    <input type="number" id="itemQty" placeholder="Quantity" class="form-control mb-2">
    <button id="addItem" class="btn btn-success">Add Item</button>
</div>

</body>
</html>
